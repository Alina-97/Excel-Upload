<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV/Excel File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<nav class="navbar navbar-light bg-success">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <img src="https://i0.wp.com/www.randombrick.de/wp-content/uploads/2019/07/Excel-Logo.jpg?ssl=1" class="img-fluid" id="profilePic">
        </div>
    </div>
</nav>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 offset-md-1 mt-3">
                <h1>CSV/Excel File Upload</h1>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="fileInput" class="text-primary">Choose CSV or Excel file:</label>
                        <input type="file" class="form-control" id="fileInput" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                        <button type="submit" class="btn btn-success mt-2">Upload</button>
                    </div>
                </form>
                <!--Search Bar-->
                <div class="search-container" style="display: none;">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search...">
                    <button id="searchButton" class="btn btn-success mt-2">Search</button>
                </div>
            </div>
            <div class="col-md-10 offset-md-1">
                <div id="tableContainer" class="mt-12"></div>
                <!--Pagination-->
                <div id="paginationContainer" style="display: none;">
                    <ul class="pagination">
                        <li class="page-item" id="prevPage"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item" id="nextPage"><a class="page-link" href="#">Next</a></li>
                    </ul>
                    <div>Current Page: <span id="currentPage">1</span></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
