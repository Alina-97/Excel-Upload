<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV/Excel File Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">


</head>


<nav class="navbar navbar-light bg-light">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <!-- Profile picture -->
            <img src="https://i0.wp.com/www.randombrick.de/wp-content/uploads/2019/07/Excel-Logo.jpg?ssl=1" class="img-fluid" id="profilePic">
        </div>
    </div>
</nav>


<body>



    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <h1>CSV/Excel File Upload</h1>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="fileInput">Choose CSV or Excel file:</label>
                        <input type="file" class="form-control-file" id="fileInput" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
                <div id="tableContainer" class="mt-12"></div>
            </div>

        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
